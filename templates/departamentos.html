{% extends "base.html" %}
{% block title %}Departamentos{% endblock %}
{% block content %}
<h2>Departamentos</h2>
<a href="{{ url_for('add_departamento') }}" class="btn btn-success mb-3">Agregar Departamento</a>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for dep in departamentos %}
    <tr>
      <td>{{ dep.id }}</td>
      <td>{{ dep.nombre }}</td>
      <td>
        <a href="{{ url_for('edit_departamento', dep_id=dep.id) }}" class="btn btn-primary btn-sm">Editar</a>
        <form action="{{ url_for('delete_departamento', dep_id=dep.id) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('¿Estás seguro de eliminar este departamento?');">
          <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
