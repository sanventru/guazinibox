{% extends "base.html" %}
{% block title %}Tipos{% endblock %}
{% block content %}
<h2>Tipos</h2>
<a href="{{ url_for('add_tipo') }}" class="btn btn-success mb-3">Agregar Tipo</a>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for tipo in tipos %}
    <tr>
      <td>{{ tipo.id }}</td>
      <td>{{ tipo.nombre }}</td>
      <td>
        <a href="{{ url_for('edit_tipo', tipo_id=tipo.id) }}" class="btn btn-primary btn-sm">Editar</a>
        <form action="{{ url_for('delete_tipo', tipo_id=tipo.id) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('¿Estás seguro de eliminar este tipo?');">
          <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
